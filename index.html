<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="odin-image">
                <img src="odin-lined.png" alt="odin-image">
                <span>ODIN</span>
            </div>
            <p class="credit">Photo by Halie West on Uplash</p>
        </div>
        <div class="right">
            <div class="upper">
                <p>This is not a real online service! You know you need something like this in your life to help
                    you realize your deepest dreams. Sign up <i>now</i> to get started.
                </p>
                <p>You <i>know</i> you want to.</p>
                <p>Let's do this!</p>
                <form action="">
                    <div class="left-form">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input id="first-name" type="text">
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div>
                            <label for="pass">PASSWORD</label>
                            <input type="password" id="pass">
                        </div>
                    </div>

                    <div class="right-form">
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" id="phone">
                        </div>
                        <div>
                            <label for="confirm-pass">CONFIRM PASSWORD</label>
                            <input type="text" id="confirm-pass">
                        </div>
                    </div>

                </form>
            </div>
            <div class="lower">
                <button class="createACC" type="submit">Create Account</button>
                <p>Already have an account? <span style="color: #596D48;">Log in</span></p>
            </div>
        </div>
    </div>


</body>

</html>
